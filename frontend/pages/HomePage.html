<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard LogiLearn</title>
    <link rel="stylesheet" href="../styles/HomePage.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-brand">
        <a href="index.html">LogiLearn</a>
    </div>

    <div class="nav-right">
        <div class="nav-links">
            <a href="#level">Level</a>
            <a href="#section">Section</a>
            <a href="#review">Review Attempt</a>
        </div>
        <div class="nav-logout">
            <a href="#" id="logout-btn">Keluar</a>
        </div>
    </div>

</nav>

    <main class="container">
        <h1>Homepage Admin</h1>
        <p>Pilih section dan level yang ingin Anda edit.</p>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Section</th>
                <th>Levels</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Section 1: Logika Dasar</td>
                <td>1 - 10</td>
                <td>
                    <div class="action-buttons">
                        <button class="rename-btn" data-id="sec1">Rename</button>
                        <button class="delete-btn" data-id="sec1">Delete</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Section 2: Logika Matematika</td>
                <td>1 - 8</td>
                <td>
                    <div class="action-buttons">
                        <button class="rename-btn" data-id="sec2">Rename</button>
                        <button class="delete-btn" data-id="sec2">Delete</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Section 3: Pengambilan Keputusan</td>
                <td>1 - 12</td>
                <td>
                    <div class="action-buttons">
                        <button class="rename-btn" data-id="sec3">Rename</button>
                        <button class="delete-btn" data-id="sec3">Delete</button>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>
</main>

<script src="../Script/HomePage.js"></script>
</body>

</html>
