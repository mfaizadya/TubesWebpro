<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard LogiLearn</title>
    <link rel="stylesheet" href="../styles/HomePage.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <a href="HomePage.html" class="brand-link">
          <span>LogiLearn</span>
          <img
            src="../assets/pose hai.png"
            alt="LogiLearn Mascot"
            class="brand-logo"
          />
        </a>
      </div>

      <div class="nav-right">
        <div class="nav-links">
          <a href="ListLevel.html">Level</a>
          <a href="ReviewAttempt.html">Review Attempt</a>
        </div>
        <div class="nav-logout">
          <a href="Login.html" id="logout-btn">Keluar</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="page-header">
        <div>
          <h1>Homepage Admin</h1>
          <p>Pilih section dan level yang ingin Anda edit.</p>
        </div>
        <div>
          <button id="add-section-btn" class="btn-add">Tambah Section</button>
        </div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Section</th>
              <th>Levels</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Section 1: Logika Dasar</td>
                <td>1 - 10</td>
                <td>
                    <div class="action-buttons">
                        <button class="rename-btn" >Rename</button>
                        <button class="delete-btn" >Delete</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Section 2: Logika Matematika</td>
                <td>1 - 8</td>
                <td>
                    <div class="action-buttons">
                        <button class="rename-btn" >Rename</button>
                        <button class="delete-btn" >Delete</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Section 3: Pengambilan Keputusan</td>
                <td>1 - 12</td>
                <td>
                    <div class="action-buttons">
                        <button class="rename-btn" >Rename</button>
                        <button class="delete-btn" >Delete</button>
                    </div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="../Script/HomePage.js"></script>
  </body>
</html>
